
<button (click)="goToHomePage()">Go Home</button>

<h2>Create a new song suggestion post</h2>
<form (ngSubmit)="createPost()">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="title" maxlength="80"/>
    <br>
    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist" [(ngModel)]="artist" maxlength="80"/>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" [(ngModel)]="description" maxlength="500"/>
    <br>

    <button type="submit">Submit</button>
</form>
