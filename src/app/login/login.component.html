
<button (click)="goToHomePage()">Go Home</button>
<h2>Choose an existing user to login as:</h2>

<table>
    <tr>
        <th>User Name</th>
    </tr>
    <tr *ngFor="let user of userList">
        <td><a (click)="loginAs(user)">{{ user }}</a></td>
    </tr>
</table>

<p *ngIf="dne">Error: User does not exist</p>
